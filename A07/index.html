<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digimon API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        body {
            background-color: #f4f4f4;
        }

        .header {
            background-color: #dc3545;
            color: yellow;
            padding: 2rem;
            text-align: center;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
        }

        .btn-custom {
            font-size: 1.2rem;
            color: white;
            text-decoration: none;
        }

        .btn-custom:hover {
            color: yellow;
        }

        .search-bar {
            max-width: 300px;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }

        .digimon-img-wrapper {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px auto;
            border-radius: 50%;
            overflow: hidden;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .digimon-img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .card {
            border: none;
            border-radius: 20px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.03);
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="../index.html" class="btn-custom">Home</a>
        <span class="title">DIGIMON API</span>
    </div>

    <div class="container my-3">
        <div class="row">
            <div class="col-12 col-md-6">
                <input type="text" class="form-control search-bar" placeholder="Search for Digimons" id="searchInput"
                    aria-label="Search">
            </div>
        </div>
    </div>

    <div class="container py-3">
        <div class="row" id="digimon-container">

        </div>
    </div>

    <script>
        const levelColors = {
            Rookie: "#1abc9c",
            Champion: "#3498db",
            Ultimate: "#9b59b6",
            Fresh: "#f39c12",
            "In Training": "#2ecc71",
            Mega: "#e74c3c",
            Armor: "#f1c40f",
            "": "#7f8c8d"
        };

        let allDigimon = [];

        const userAction = async () => {
            const response = await fetch("https://digimon-api.vercel.app/api/digimon");
            const myJson = await response.json();
            allDigimon = myJson;
            renderCards(allDigimon.slice(0, 12));
        };

        userAction();

        function renderCards(digimons) {
            const container = document.getElementById("digimon-container");
            container.innerHTML = "";

            digimons.forEach(digimon => {
                const col = document.createElement("div");
                col.className = "col-12 col-sm-6 col-md-4 col-lg-3 mb-4";

                const bgColor = levelColors[digimon.level] || "#7f8c8d";

                col.innerHTML =
                    '<div class="card text-white p-3" style="background-color: ' + bgColor + ';">' +
                    '<div class="digimon-img-wrapper">' +
                    '<img src="' + digimon.img + '" class="digimon-img" alt="' + digimon.name + '">' +
                    '</div>' +
                    '<div class="card-body text-center">' +
                    '<h5 class="card-title">' + digimon.name + '</h5>' +
                    '<p class="card-text">Level: <strong>' + digimon.level + '</strong></p>' +
                    '</div>' +
                    '</div>';

                container.appendChild(col);
            });
        }

        const input = document.getElementById("searchInput");
        input.addEventListener("input", function () {
            const typedText = input.value.toLowerCase();
            const filteredDigimon = allDigimon.filter(digimon => {
                return digimon.name.toLowerCase().includes(typedText);
            });
            renderCards(filteredDigimon.slice(0, 12));
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
