<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <script>
    var darkModeLocked = false;

    function openModal(src) {
      var modalImage = document.getElementById('modalImage');
      modalImage.src = src;
      var myModal = new bootstrap.Modal(document.getElementById('imageModal'));
      myModal.show();
    }

    function previewDarkMode() {
      if (!darkModeLocked) {
        document.body.classList.add('dark-mode');
      }
    }

    function resetPreview() {
      if (!darkModeLocked) {
        document.body.classList.remove('dark-mode');
      }
    }

    function toggleMode() {
      var body = document.body;
      var modeButton = document.getElementById('modeButton');

      darkModeLocked = !darkModeLocked;

      if (darkModeLocked) {
        body.classList.add('dark-mode');
        modeButton.innerText = 'Light Mode';
        modeButton.classList.remove('btn-light');
        modeButton.classList.add('btn-dark');
      } else {
        body.classList.remove('dark-mode');
        modeButton.innerText = 'Dark Mode';
        modeButton.classList.remove('btn-dark');
        modeButton.classList.add('btn-light');
      }
    }
  </script>

  <style>
    body {
      background-color: pink;
      color: #000000;
      transition: background-color 0.5s, color 0.5s;
    }

    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    #header {
      background-color: #33595E;
      color: white;
      transition: background-color 0.5s;
    }

    .card {
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode .card {
      background-color: #2c2c2c;
      color: white;
    }

    #modalImage {
      border-radius: 1rem;
    }

    .btn-custom {
      color: #fff;
      font-weight: 500;
      text-decoration: none;
      margin-right: 1rem;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .btn-custom:hover {
      color: #ffd700;
    }
  </style>
</head>

<body>
  <div id="header" class="container-fluid p-3 mb-3">
    <div class="d-flex align-items-center justify-content-between">
      <a class="btn-custom" href="../index.html">Home</a>
      <h3 class="text-center flex-grow-1 m-0" style="font-style: italic;">BINI's Gallery</h3>
      <button id="modeButton" class="btn btn-light ms-auto" onmouseenter="previewDarkMode()"
        onmouseleave="resetPreview()" onclick="toggleMode()">Dark Mode</button>
    </div>
  </div>

  <div class="container">
    <div class="row" id="container-row">
    </div>
  </div>

  <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-4">
        <div class="modal-body p-0">
          <img id="modalImage" src="" alt="" class="img-fluid rounded-4">
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var titles = ["Colet", "Aiah", "Gwen", "Jhoanna", "Maloi", "Mikha", "Sheena", "Stacey"];
      var pictures = ["colet.jpg", "Aiah.jpg", "gwen.jpg", "jhoana.jpg", "Maloi.jpg", "mikha.jpg", "sheena.jpg", "stacey.jpg"];

      var rowElement = document.getElementById('container-row');
      for (var i = 0; i < titles.length; i++) {
        rowElement.innerHTML +=
          '<div class="col-6 col-sm-6 col-md-4 col-lg-3 mb-3"><div class="card my-2 shadow rounded-5 overflow-hidden" style="width: 100%; max-width: 250px; margin: 1px;"><img src="img/' + pictures[i] + '" class="card-img-top" alt="' + titles[i] + '" onclick="openModal(this.src)"><div class="card-body"><h5 class="card-title">' + titles[i] + '</h5></div></div></div>';
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>

</body>

</html>
